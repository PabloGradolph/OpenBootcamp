<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <!-- El atributo action define la ubicación (URL) donde se envían los datos 
        que el formulario ha recopilado cuando se validan. El atributo method 
        define con qué método HTTP se envían los datos (generalmente get o post)-->

    <form action="resultados.html" method="GET">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input name="nombreusuario" id="nombreusuario" required/>
        </div>
        <br>
        <div>
        <label for="password">Contraseña</label> 
        <input type="password" name ="password" id="password" required/>
        </div>
        <br>
        <div>
            <label for="edad">¿Cuál es tu edad?</label> 
            <input type="number" name ="edad" id="edad" min="0" max="200" step="5"/>
        </div>
        <br>
        <div>
            <label for="email">¿Cuál es tu email?</label> 
            <input type="email" name ="email" id="email" />
        </div>
        <br>
        <div>
            <label for="nacimiento">¿Cuál es tu fecha de nacimiento?</label> 
            <input type="date" name ="nacimiento" id="nacimiento" />
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
