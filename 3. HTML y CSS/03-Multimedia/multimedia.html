<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imágenes</h3>
    <!-- - src para el url de la imagen que queremos utilizar
         - alt es el texto alternativo que se mostrará en caso de no poder cargar la imagen
         - width y height para las medidas de la imagen
         - -->
    <img src="imagenes/LogoHTML.png" alt="Logo HTML5" width="300" height="300"/>
    
    <h3>Vídeo</h3>
    <!-- Los tres tipos de vídeo que podemos soportar en HTML5 son webm, mp4 y ogg.
    src -> url (Si no funciona directamente metes la etiqueta source dentro)
    type = "video/mp4"
    controls -> Para que aparezcan los controles del vídeo.
    autoplay (mejor con muted)-> Automáticamente se reproduce la etiqueta de vídeo.
    loop -> Se reproduce contínuamente.         
    -->
    <video src="" width="" height="" controls autoplay muted loop>

    </video>

    <h3>Audio</h3>
    <!--Los tres tipos de audio son mp3, wav y ogg-->
    <audio src="" type="audio/mp3" controls autoplay loop></audio>
</body>
</html>
