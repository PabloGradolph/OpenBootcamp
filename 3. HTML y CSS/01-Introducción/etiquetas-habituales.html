<!DOCTYPE html>
<html>
    <head>
        <title>Etiquetas habituales</title>
    </head>
    <body>
        <!--Tenemos hasta 6 niveles de encabezados-->
        <h1>Encabezado 1</h1>
        <!--
        <h2>Encabezado 2</h2>
        <h3>Encabezado 3</h3>
        <h4>Encabezado 4</h4>
        <h5>Encabezado 5</h5>
        <h6>Encabezado 6</h6>
        -->

        <!--La etiqueta div permite hacer divisiones aunque no imprime nada directamente hay que imprimirlo en párrafos o similares-->
        <div>
            <p>Hola</p>
        </div>

        <!--Párrafos-->
        <p>Esto es un párrafo</p>

        <!--Bloques de texto que no son párrafos en sí-->
        <span></span>

        <!--Enlaces-->
        <!--Los atributos son opciones que hacen que nuestra etiqueta tenga más información-->
        <a href="https://google.com">Este es un enlace externo</a>
        <a href="mi-primera-pagina-web.html">Este es un enlace interno</a>

        <!--Listas-->
        <div>
            <h3>Listas</h3>
            <div>
                <!--Listas ordenadas-->
                <h4>Lista ordenada</h4>
                <ol>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ol>
            </div>
            <div>
                <!--Listas desordenadas-->
                <h4>Lista desordenada</h4>
                <ul>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ul>
            </div>
        </div>

        <!--Imágenes-->
        <img src="" alt="">
    </body>
</html>
